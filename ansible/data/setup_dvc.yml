- name: Install yum packages
  yum:
    name: "{{ packages }}"
    state: latest
  become: yes
  vars:
    packages:
      - python3-devel
      - gcc-c++
      - pkgconfig
      - poppler-cpp-devel

- name: Recursively change ownership of a directory
  ansible.builtin.file:
    path: /home/ec2-user/reporter_repo
    state: directory
    recurse: yes
    owner: ec2-user
    group: ec2-user
    mode: '0755'
  become: yes

- name: Install and upgrade pip
  pip:
    name: pip
    extra_args: --upgrade
    executable: pip3

- name: Install pipx
  pip:
    name: pipx
    executable: pip3
    extra_args: --user

- name: Add pipx to PATH
  shell: |
    python3 -m pipx ensurepath