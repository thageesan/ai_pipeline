version: '3.1'
services:
  ml.thageesan:
    build:
      context: .
      dockerfile: ./ai/Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    environment:
      - APP_ENVIRONMENT=${APP_ENVIRONMENT}
      - APP_NAME=${APP_NAME}
      - POSITIVE_CSV_FILE=${POSITIVE_CSV_FILE}
      - NEGATIVE_CSV_FILE=${NEGATIVE_CSV_FILE}
      - SNIPPET_CSV_FILE=${SNIPPET_CSV_FILE}
      - USE_CPU=${USE_CPU}
    volumes:
      - ./data:/app/data
      - ./ai:/app/ai
      - ./shared:/app/shared